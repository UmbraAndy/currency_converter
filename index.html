<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Currency converter</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/idb.js"></script>
    <script src="js/app.js"></script>

<body>
    <!--[if lt IE 7]>

    <div class="container">
        <h1 class="pb-2 mt-4 mb-2 border-bottom">Currency Converter</h1>
        <!-- <div id="convertResult">
            <span id="currencySymbol">#</span>
            <span id="convertedSpan">0.00</span>
        </div> -->
        <form>
            <div class="form-group">
                <label for="amountInput">Amount:</label>
                <input class="form-control" id="amountInput" type="text" placeholder="Enter amount" />
            </div>
            <div class="form-group">
                <label for="fromCurrency">From</label>
                <select class="form-control" id="fromCurrency">
                </select>
            </div>
            <div class="form-group">
                <label>To</label>
                <select class="form-control" id="toCurrency">
                </select>
            </div>
            <div id="convertResult">
                <span id="currencySymbol">#</span>
                <span id="convertedSpan">0.00</span>
            </div>            
            <div>
                <input style="width: 100%" class="btn btn-primary" id="converButton" type="button" value ="Convert"/>
            </div>
        </form>
        
        <div id="snackbar">New update availabe.
            <a id="updateapp">Update</a>
            <a id="ignore">Ignore</a>
        </div>
    </div>
</body>
